<div {% if class %}class="{{class}}"{% endif %}>
  <picture>
    <source srcset="{{id}}.avif" {% if alt %}alt="{{alt}}"{% endif %} />
    <source srcset="{{id}}.webp" {% if alt %}alt="{{alt}}"{% endif %} />
    <img src="{{id}}.png" {% if alt %}alt="{{alt}}"{% endif %} />
  </picture>
  {% if caption %}<div class="caption">{{caption}}</div>{% endif %}
</div>
